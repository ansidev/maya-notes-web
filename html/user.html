<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-flat.css" media="all">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/maya-notes.css" media="all">
    <!-- // <script src="../bootstrap/js/jquery.js"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="../bootstrap/css/reset.css" media="all"> -->
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/normalize.css" media="all">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/simple-sidebar.css" media="all">
    <script src="./bootstrap/js/jquery-1.11.1.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <title>Maya Notes Web Apps</title>
</head>

<body>
    <!--    Header-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                    <span class="glyphicon glyphicon-list"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="text-uppercase navbar-brand site-logo" href="#">$appname</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control input-large search-query" placeholder="Enter your keyword">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <ul class="text-uppercase nav navbar-nav navbar-right">
                <!--                <li class="active"><a href="#">$home</a>-->
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
				$user <span class="caret"></span>
			</a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Profiles</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--    /#header-->

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="#">All Item</a>
                </li>
                <li>
                    <a href="#">Plans</a>
                </li>
                <li>
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">Reminders</a>
                </li>
                <li>
                    <a href="#">Appointments</a>
                </li>
                <li>
                    <a href="#">Notes</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
    </div>
    <footer>
        Copyright &copy; 2014 by <a href="https://github.com/Maya-Team" target="_blank">Maya Team</a>
    </footer>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
