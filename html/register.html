	<h1 class="text-uppercase page-name">Register</h1>

<section style="margin-bottom: 50px;">
	<div class="container">
		<form role="form">
			<div class="form-group">
				<label class="control-label" for="email">Email address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
			</div>
			<div class="form-group">
				<label for="first-name">First Name</label>
				<input type="text" class="form-control" id="first-name" name="first-name" placeholder="Your first name">
			</div>
			<div class="form-group">
				<label for="last-name">Last Name</label>
				<input type="text" class="form-control" id="last-name" name="last-name" placeholder="Your last name">
			</div>
			<div class="form-group">
				<label for="birthday">Birthday</label>
				<input type="datetime" class="form-control" id="birthday" name="birthday" placeholder="Your birthday">
			</div>
			<div class="form-group">
				<label class="control-label" for="gender">Gender:</label>
				<label class="radio-inline">
				<input type="radio" name="gender" id="male" value="Male" checked>
				Male
				</label>
				<label class="radio-inline">
				<input type="radio" name="gender" id="female" value="Female">
				Female
				</label>
			</div>				
			<div class="checkbox">
				<label>
					<input type="checkbox">I have read this agreement and agree to the Term and Condition of Use.
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</section>
